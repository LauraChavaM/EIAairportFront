<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>
          <form (ngSubmit)="register()">
            <div class="form-group mb-3">
              <label class="form-label" for="name">Name*</label>
              <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="user.name" name="name" required />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address*</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="user.email" name="email" required />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password*</label>
              <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password" required />
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>
          <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
