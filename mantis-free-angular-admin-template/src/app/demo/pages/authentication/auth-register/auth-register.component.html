<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/AirportLogo.png" class="mx-auto" style="width: 10%; height: auto;" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>
          <form [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group mb-3">
              <label class="form-label" for="name">Name*</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                formControlName="name"
              />
              <small *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                Name is required and must be at least 3 characters.
              </small>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address*</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
                formControlName="email"
              />
              <small *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                A valid email is required.
              </small>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password*</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                formControlName="password"
              />
              <small *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                Password is required and must be at least 6 characters.
              </small>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create Account</button>
            </div>
          </form>
          <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
