<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title mb-0">Flights</h5>
      <button class="btn btn-primary" (click)="goToAdd()">Add Flight</button>
    </div>
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="table-responsive" *ngIf="!isLoading">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Flight #</th>
            <th>Airline</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let flight of flights">
            <td>{{ flight.flight_number }}</td>
            <td>{{ flight.airline }}</td>
            <td>{{ flight.origin }}</td>
            <td>{{ flight.destination }}</td>
            <td>{{ flight.departure_time | date:'short' }}</td>
            <td>{{ flight.arrival_time | date:'short' }}</td>
            <td>{{ flight.status }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary" (click)="goToUpdate(flight.flight_number)">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
