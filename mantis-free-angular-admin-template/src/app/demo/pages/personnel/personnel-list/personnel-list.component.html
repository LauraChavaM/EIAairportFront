<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title mb-0">Personnel</h5>
      <button class="btn btn-primary" (click)="goToAdd()">Add Personnel</button>
    </div>
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="table-responsive" *ngIf="!isLoading">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Contact</th>
            <th>Flight Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of personnel">
            <td>{{ person.name }}</td>
            <td>{{ person.role }}</td>
            <td>{{ person.contact }}</td>
            <td>{{ person.flight_number }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary" (click)="goToUpdate(person.personnel_id)">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
