<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">{{ isEditMode ? 'Update Passenger' : 'Add Passenger' }}</h5>
    <form [formGroup]="passengerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input class="form-control" formControlName="contact" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="passengerForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
</div>
